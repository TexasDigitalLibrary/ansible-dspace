---
- name: Enable amazon-linux-extras postgresql11 package
  command: amazon-linux-extras enable postgresql11
  become: yes

- name: Ensure PostgreSQL packages are installed.
  package:
    name: "{{ item }}"
    state: present
    enablerepo: "{{ postgresql_enablerepo }}"
  with_items: "{{ postgresql_packages }}"

- name: Install PostgreSQL client packages
  package:
    name: '{{ item }}'
    state: present
  with_items:
    - "{{ postgresql_python_library }}"
